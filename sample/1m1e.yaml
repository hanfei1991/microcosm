version: "2.3"
services:
        server-master:
                image: dataflow:test
                volumes:
                        - ./config/master.toml:/config.toml
                        - /tmp/df:/tmp/df
                command:
                        - "./bin/master"
                        - "--config"
                        - "/config.toml"
                        - "--master-addr"
                        - "0.0.0.0:10240"
                        - "--advertise-addr"
                        - "server-master:10240"
                        - "--peer-urls"
                        - "http://127.0.0.1:8291"
                        - "--advertise-peer-urls"
                        - "http://server-master:8291"
                ports:
                        - "10240:10240"
        server-executor:
                image: dataflow:test
                volumes:
                        - ./config/executor.toml:/config.toml
                        - /tmp/dataflow:/tmp/dataflow
                command:
                        - "./bin/executor"
                        - "--config"
                        - "/config.toml"
                        - "--join"
                        - "server-master:10240"
                        - "--worker-addr"
                        - "0.0.0.0:10241"
                        - "--advertise-addr"
                        - "server-executor:10241"
                depends_on:
                        - "server-master"
                restart: "on-failure"
                extra_hosts:
                        - "host.docker.internal:host-gateway"
